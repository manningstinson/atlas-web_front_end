<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-block d-md-none">Small title</h1>
    <h1 class="d-none d-md-block">Big title</h1>

    <div class="container bg-info p-3 border border-info rounded">
      <div class="row">
        <div class="col-12 col-md text-light border border-light p-3 text-left">
          Left
        </div>
        <div
          class="col-12 col-md text-light border border-light p-3 text-center shadow d-none d-md-block"
        >
          Middle
        </div>
        <div
          class="col-12 col-md text-light border border-light p-3 text-right"
        >
          Right
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
