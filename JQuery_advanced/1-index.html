  <body>
    <script type="application/javascript">
      function createTextElement() {
        // Create a paragraph element with the specified text
        const paragraph = $(
          "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed in diam risus. Nunc sit amet euismod ipsum. Aenean tempus ex sed est volutpat, sed sodales velit tempus. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Proin auctor sollicitudin eleifend. Vivamus porta enim vitae mauris commodo, vitae tempor tellus elementum. Quisque sed pellentesque nulla, at eleifend nisi. Phasellus eget tincidunt ex. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>"
        );
        // Append the paragraph to the body of the page
        $("body").append(paragraph);
      }

      // Ensure that jQuery is fully loaded and the DOM is ready before running the function
      $(document).ready(function () {
        createTextElement();
      });
