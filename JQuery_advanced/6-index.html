<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 6</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      const createFamilyTree = () => {
        $("body").append(
          $("<table></table>").append(
            $("<thead></thead>").append(
              $("<tr></tr>").append(
                $("<th></th>").text("Firstname"),
                $("<th></th>").text("Lastname")
              )
            ),
            $("<tbody></tbody>")
          )
        );
      };

      const addNewMember = (firstName, lastName, position) => {
        const row = $("<tr></tr>").append(
          $("<td></td>").text(firstName),
          $("<td></td>").text(lastName),
          $("<td class='delete'></td>").text("(x)")
            .css("background-color", "orange")
            .click(function () {
              $(this).parent("tr").remove();
            })
        );
        if (position === "before") {
          $("tbody").prepend(row);
        } else {
          $("tbody").append(row);
        }
      };

      const createForm = () => {
        $("table").before(
          $("<input type='text' placeholder='Firstname'>"),
          $("<input type='text' placeholder='Lastname'>"),
          $("<select></select>").append(
            $("<option value='before'></option>").text("Before"),
            $("<option value='after'></option>").text("After")
          ),
          $("<input type='submit' class='submit'>")
        );
        $(".submit").click(function (e) {
          e.preventDefault();
          addNewMember(
            $("input:nth-of-type(1)").val(),
            $("input:nth-of-type(2)").val(),
            $("select").val()
          );
        });
      };

      createFamilyTree();
      createForm();
    </script>
  </body>
</html>
